<!doctype html>
<html>
<head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <!-- <script src="../src/highcharts-ng.js"></script> -->
    <script src = "client/lib/js/highcharts-ng.js"> </script>
    <script src="app_copy.js"></script>
</head>
<body>
<h2>Highcharts-ng example</h2>

<div ng-app="myapp">

    <div ng-controller="chartsCtrl">
        <input ng-model="highchartsNG.title.text">
        <button ng-click="addSeries()">Add Series</button>
        <button ng-click="hydroIncome()">Income</button>
        <button ng-click="removeRandomSeries()">Remove Random Series</button>
        <button ng-click="swapChartType()">Line/Bar</button>
        <highchart id="chart1" config="highchartsNG"></highchart>
    </div>
</div>


</body>
</html>
